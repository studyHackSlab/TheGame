<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Game</title>
</head>

<body>
    <h1>90</h1>
    <div class="flex">
        <div id="storage" class="card_table">
            <img src="img/2.png" alt="2">
            <img src="img/10.png" alt="10">
            <img src="img/12.png" alt="12">
            <img src="img/15.png" alt="15">
            <img src="img/17.png" alt="17">
            <img src="img/21.png" alt="21">
            <img src="img/28.png" alt="28">
            <img src="img/31.png" alt="31">
        </div>
        <div class="card_table">

            <div>
                <input type="radio" id="1up" name="check" value="up" checked>
                <label for="1up"><img src="img/1.png" alt="1"></label>
            </div>
            <div>
                <input type="radio" id="1down" name="check" value="up">
                <label for="1down"><img src="img/1.png" alt="1"></label>
            </div>
            <div>
                <input type="radio" id="100up" name="check" value="down">
                <label for="100up"><img src="img/100.png" alt="100"></label>
            </div>
            <div>
                <input type="radio" id="100down" name="check" value="down">
                <label for="100down"><img src="img/100.png" alt="100"></label>
            </div>

            <!-- <img src="img/1.png" alt="up">
            <img src="img/1.png" alt="down">
            <img src="img/100.png" alt="up">
            <img src="img/100.png" alt="down"> -->
        </div>
        <div class="card_table">
            <img src="img/1.png" alt="1up">
            <img src="img/1.png" alt="1down">
            <img src="img/100.png" alt="100up">
            <img src="img/100.png" alt="100down">
        </div>
    </div>
</body>

</html>
